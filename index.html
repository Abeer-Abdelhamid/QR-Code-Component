<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/my_style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto+Condensed:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>
  <div class = "content">
    <div class="qr-image">
      <img src="images/image-qr-code.png" alt="qr-image">
    </div>

    <h3 class="text" style="font-size:20px;">Improve your front-end skills by building projects</h3>

    <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abeer Abdelhamid</a>.
  </div>

</body>
</html>
